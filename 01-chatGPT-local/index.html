<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Gpt Local</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <h1>Arabia AI</h1>
        </div>
      </nav>
    </header>

    <main>
      <ul>
        <li class="content bot">
          <span>
            <img src="./arabia.png" alt="" srcset="" />
          </span>
          <p>Hola como estas?</p>
        </li>

        <li class="content user">
          <span>
            <img src="./user.png" alt="" srcset="" />
          </span>
          <p>Bien muy bien y tu?</p>
        </li>
      </ul>
    </main>

    <footer>
      <form>
        <input placeholder="Escribe aqui tu mensaje..." />
        <button>Enviar</button>
      </form>
    </footer>

    <template id="message-template">
      <li class="content">
        <span> </span>
        <p></p>
      </li>
    </template>

    <script type="module" src="main.js"></script>
  </body>
</html>
